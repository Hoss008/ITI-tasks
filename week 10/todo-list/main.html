<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List with Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    input, button {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #fafafa;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #eee;
    }
    .time {
      font-size: 0.9em;
      color: #555;
      margin-left: 10px;
    }
    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù To-Do List</h2>
    <form id="todo-form">
      <input type="text" id="task" placeholder="Enter task" required>
      <input type="time" id="time" required>
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script>
    const form = document.getElementById('todo-form');
    const taskInput = document.getElementById('task');
    const timeInput = document.getElementById('time');
    const list = document.getElementById('todo-list');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const task = taskInput.value;
      const time = timeInput.value;

      if (task && time) {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${task} <span class="time">(${time})</span></span>
          <button class="delete-btn">X</button>
        `;
        
        li.querySelector('.delete-btn').addEventListener('click', () => {
          li.remove();
        });

        list.appendChild(li);

        taskInput.value = '';
        timeInput.value = '';
      }
    });
  </script>
  <script src="./app.js"></script>
</body>
</html>
