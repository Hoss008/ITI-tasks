  <head>
    <title>Box Animator</title>
    <style type="text/css">
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: red;
      }
    </style>

    <script type="text/javascript" src="js/box-animator.js"></script>

  <body>
    <div class="box"></div>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(".box").click(function () {
        $(".box").animate(
          {
            left: "800px",
            width: "250px",
            height: "250px",
          },
          1500,
          function () {
            $(this).css("background-color", "blue");
          }
        );
      });

      $(".box").click(function () {
        $(".box").animate(
          {
            bottom: "0px",
            width: "100px",
            height: "100px",
          },
          1500,
          function () {
            $(this).css("background-color", "orange"); //ask about {this}keyword
          }
        );
      });

      $(".box").click(function () {
        $(".box").animate(
          {
            left: "0px",
            width: "250px",
            height: "250px",
          },
          1500,
          function () {
            $(this).css("background-color", "green"); //ask about {this}keyword
          }
        );
      });

      $(".box").click(function () {
        $(".box").animate(
          {
            top: "0px",
            width: "100px",
            height: "100px",
          },
          1500,
          function () {
            $(this).css("background-color", "red");
          }
        );
      });
    </script>
  </body>
</html>
